<div class="panel panel-default">
        <div class="panel-heading">Movie Edit Form </div>
        <div class="panel-body">
        <form class="form-horizontal" (submit)="updateEmployee()">
        <div class="form-group">
          <label for="emp_name" class="col-sm-2 control-label">Movie Name </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="model.name" name="name" >
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="col-sm-2 control-label">Release Date </label>
          <div class="col-sm-9">
            <input type="date" class="form-control" [(ngModel)]="model.releaseDate" name="releaseDate">
          </div>
        </div>
       
        <div class="form-group">
          <label for="position" class="col-sm-2 control-label">Rating </label>
          <div class="col-sm-9">
            <input type="number" class="form-control" [(ngModel)]="model.rating" name="rating">
          </div>
        </div>
        
        <div class="form-group">
          <label for="position" class="col-sm-2 control-label">language </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="model.language" name="language">
          </div>
        </div>
      
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success">Update</button>
             <a class="btn btn-info" (click)="goBack()">Cancel</a>
          </div>
         
        </div>
      </form>
      
        </div>
      </div>
